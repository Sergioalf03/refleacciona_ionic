<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text="" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="center">
  <div class="principal col-md-6 col-xl-12 mr-auto mb-4">
  <form (ngSubmit)="onSendCode()" #formSendCode="ngForm">
    <div class="card-body mx-2 mt-2">
        <h1>Cambio de contraseña</h1>

        <ion-label>Introduce el código que se te envio a tu correo electrónico</ion-label>
          <ion-item class="mt-4 txtInput txt-code">
            <ion-label position="floating">Código de verificación</ion-label>
            <ion-input [clearInput]="true"
                        name="code"
                        type="text"
                        #emcodeail="ngModel"
                        [(ngModel)]="code"
                        required>
            </ion-input>
          </ion-item>

          <ion-item class="mt-4 txtInput">
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input [clearInput]="true"
                        type="password"
                        name="newpwd"
                        #newpwd="ngModel"
                        [(ngModel)]="password"
                        placeholder="email@domain.com"
                        required>
            </ion-input>
          </ion-item>

          <div class="d-flex flex-row-reverse mt-3" >
            <ion-button expand="full"type="submit">CONTINUAR</ion-button>
            <!-- <ion-label color="tertiary txt-pwd">¿Has olvidado tu contraseña? </ion-label> -->
          </div>
    </div>
    </form>
  </div>
</ion-content>
