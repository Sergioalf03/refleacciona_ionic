<ion-content class="center">
  <app-header-buttons
    backUrl="/login"
    homeUrl="/login"
  ></app-header-buttons>

  <div class="principal col-md-6 col-xl-12 mr-auto mb-4">
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body mx-2 mt-2">
        <h1>Generar c贸digo</h1>

        <p class="text-center">Enviaremos un c贸digo a tu correo</p>

        <ion-item class="mt-4 txtInput">

          <ion-input
            [autofocus]="true"
            [clearInput]="true"
            [autocomplete]="true"

          </ion-input>
        </ion-item>
