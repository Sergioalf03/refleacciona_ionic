

<ion-content #content id="swipeElement" class="ion-no-border mb-5" [style]="'--background: ' + backgroundColor + '; --color: ' + textColor + '; --border'" >

  <div class="row mt-1">
    <div class="col text-end">
      <button class="btn btn-light me-2" (click)="onSubmit()">Finalizar</button>
    </div>
  </div>

  <div class="mb-0">
    <ion-row class="mt-3">
      <ion-col class="ion-text-center">
        <h1 class="display-1" style="font-size: 40;">{{ names[count] }}</h1>
      </ion-col>
    </ion-row>
    <ion-row class="mt-5">
      <ion-col class="ion-text-center">
        <h1 class="display-1">{{ counts[count] }}</h1>
      </ion-col>
    </ion-row>
  </div>


</ion-content>

<ion-footer class="ion-no-border"  [style]="'background-color: ' + backgroundColor + ' !important; color: ' + textColor + ';'">
  <ul class="list-group mb-5 bg-transparent" style="transform: rotate(270deg)">
    <li *ngFor="let name of names; let i = index" (click)="onSelectIndex(i)" class="list-group-item border-0 m-0 p-0 bg-transparent my-1 w-50" [ngClass]="{'h5': i === count}" [style]="'color: ' + textColor" >{{ counts[i] }} {{ name }}</li>
  </ul>
</ion-footer>



<ion-footer #footer [style]="'background: ' + backgroundColor + '; --color: ' + textColor + '; --border'">
  <div class="row mt-2 mb-2">
    <div class="col-6  p-4 pt-0 pb-0 pe-2">
      <div [ngClass]="{ 'bg-secondary': false, 'bg-light': true }" (click)="changeColor(-1)" class="card ion-button">
        <div class="ion-text-center">
          <ion-icon name="arrow-back" color="black" size="large"></ion-icon>
        </div>
      </div>
    </div>

    <div class="col-6 col-6 p-4 pb-0 pt-0 ps-2">
      <div [ngClass]="{ 'bg-secondary': false, 'bg-light': true }" (click)="changeColor(1)" class="card ion-button">
        <div class="ion-text-center">
          <ion-icon name="arrow-forward" color="black" size="large"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</ion-footer>

<ion-footer [style]="'background: ' + backgroundColor + '; --color: ' + textColor + '; --border'">
  <div class="row mt-0 mb-0">
    <div class="col-6 px-4 py-2 pe-2">
      <div [ngClass]="{ 'bg-secondary': false, 'bg-light': true }" class="card ion-button">
        <div (click)="countChange(-1)" class="ion-text-center mt-4 mb-2">
          <ion-icon color="black" size="large" name="remove"></ion-icon>
          <p class="text-black">Decrementar</p>
        </div>
      </div>
    </div>
    <div class="col-6 px-4 py-2 ps-2">
      <div class="card button bg-light">
        <div (click)="countChange(1)" class="ion-text-center mt-4 mb-2">
          <ion-icon color="black" size="large" name="add"></ion-icon>
          <p class="text-black">Incrementar</p>
        </div>
      </div>
    </div>
  </div>
</ion-footer>
