<ion-content class="center">
  <app-header-buttons
    [backUrl]="backUri"
  ></app-header-buttons>

  <div class=" principal col-md-6 col-xl-12 mr-auto mb-4">
    <!--Header-->
    <div class="pt-3 grey lighten-2">
      <div align="center">
          <img src="https://dglibre.com/wp-content/subidas/2008/09/abiword.svg" style="max-width: 100px; max-height: 64px;">
      </div>
    </div>
    <!--Header-->
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body mx-2 mt-2">
        <h1>Comenzar con mi registro</h1>
        <ion-item class="mt-4 txtInput">
          <ion-label position="stacked">Nombre completo</ion-label>

          <ion-input
            [clearInput]="true"
            formControlName="name"
            type="text"
            placeholder="Escriba su nombre"
          ></ion-input>

        </ion-item>

        <ion-item class="mt-2 txtInput">

          <ion-label position="stacked">Número de teléfono</ion-label>

          <ion-input
            formControlName="phoneNumber"
            [clearInput]="true"
            type="tel"
            placeholder="8888888888"
          ></ion-input>

        </ion-item>

        <ion-item class="mt-2 txtInput">

          <ion-label position="stacked">Correo Electrónico</ion-label>

          <ion-input
            [clearInput]="true"
            formControlName="email"
            type="email"
            placeholder="correo@dominio.com"
          ></ion-input>

        </ion-item>

        <ion-item  class="mt-2 txtInput">

          <ion-label position="stacked">Contraseña</ion-label>

          <ion-input
            [clearInput]="true"
            type="password"
            formControlName="password"
            placeholder="********"
          ></ion-input>

        </ion-item>
    </div>
    <div class="d-flex flex-row-reverse mt-3 me-3">
      <ion-label color="tertiary txt-pwd" (click)="alreadyHasCode()">Ya tengo un código</ion-label>
    </div>
    <ion-row class="mt-3">
      <ion-col>
        <ion-button color="danger" expand="full" (click)="onGoingHome()">
          CANCELAR
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full"type="submit">
          {{txtButtonEnter}}
        </ion-button>
      </ion-col>
    </ion-row>
    </form>
  </div>
</ion-content>
