<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" text="" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="center">
  <div class="d-flex flex-row-reverse mt-3 me-3" routerLink="/email-confirmation">
    <ion-label color="tertiary txt-pwd">Confirmar mi correo Electrónico </ion-label>
  </div>
  <div class=" principal col-md-6 col-xl-12 mr-auto mb-4">
    <!--Header-->
    <div class="pt-3 grey lighten-2">
      <div align="center">
          <img src="https://dglibre.com/wp-content/subidas/2008/09/abiword.svg" style="max-width: 100px; max-height: 64px;">
      </div>
    </div>
    <!--Header-->
  <form (ngSubmit)="onRegister(formRegister)" #formRegister="ngForm">
    <div class="card-body mx-2 mt-2">
        <h1>Comenzar con mi registro</h1>
        <ion-item class="mt-4 txtInput">
          <ion-label position="stacked">Nombre completo</ion-label>
          <ion-input [clearInput]="true"
                      name="name"
                      type="text"
                      #name="ngModel"
                      [(ngModel)]="user.name"
                      placeholder="" 
                      required>
          </ion-input>
        </ion-item>
        <ion-item class="mt-2 txtInput">
          <ion-label position="stacked">Número de teléfono</ion-label>
          <ion-input  name="phone_number"
                      type="tel" 
                      #phone_number="ngModel"
                      [(ngModel)]="user.phone_number"
                      required
                      placeholder="888-888-8888">
          </ion-input>
        </ion-item>
          <ion-item class="mt-2 txtInput">
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input [clearInput]="true"
                        name="email"
                        type="email"
                        #email="ngModel"
                        [(ngModel)]="user.email"
                        placeholder="email@domain.com" 
                        required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </ion-input>
          </ion-item>

          <ion-item  class="mt-2 txtInput">
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input [clearInput]="true"
                        type="password"
                        name="password"
                        #password="ngModel"
                        [(ngModel)]="user.password"
                        required>
            </ion-input>
          </ion-item>
    </div>
    <ion-row class="mt-3">
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-button expand="full"type="submit">
          {{txtButtonEnter}}
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" [hidden]="!btnLoading"></span>
        </ion-button>
      </ion-col>
    </ion-row>
    </form>
  </div>
</ion-content>
