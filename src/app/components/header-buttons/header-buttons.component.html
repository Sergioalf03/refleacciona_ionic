<div class="row mt-2 mx-0">
  <div *ngIf="backUrl" class="col">
    <ion-button size="small" (click)="onGoingBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </div>
  <div *ngIf="homeUrl" class="col text-end">
    <ion-button size="small" (click)="onGoingHome()">
      <ion-icon slot="icon-only" name="home-sharp"></ion-icon>
    </ion-button>
  </div>
  <div *ngIf="customButton" class="col text-end">
    <ion-button size="small" (click)="customButton.click()">
      <ion-icon slot="icon-only" [name]="customButton.icon"></ion-icon>
    </ion-button>
  </div>
</div>
